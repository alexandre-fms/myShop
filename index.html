<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MyShop</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Ma boutique en ligne</a>
        <a href="index.html"><button class="" type="button">
                <span class="">Home</span>
            </button></a>
    </nav>

    <div class="row" style="height: 50px;"></div>
    <div>
        <div class="container">

            <div id="insertTab" class="row">
                <div class="menu col-2">
                    <div class="list-group table-striped">

                        <ul>
                            <li><label id="all" name="appareil" class="list-group-item">All</label></li>
                            <li><label id="phones" name="appareil" class="list-group-item">Smartphones</label></li>
                            <li><label id="tablets" name="appareil" class="list-group-item">Tablettes</label></li>
                            <li><label id="pcs" name="appareil" class="list-group-item">Computers</label></li>
                        </ul>
                    </div>
                </div>


                <div class="col-1"></div>
                <!--here will appear tables-->


            </div>

        </div>
    </div>
    <div class="row" style="height: 50px;"></div>
    <div class="container">
        <div class="row">
            <div id="cart" class="col-7">
                <!--todo tableau panier-->

                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-3" onclick="popForm()">étape suivante</button>
                </div>

            </div>

            <form id="formOrder" class="col-5 g-3">
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Nom</label>
                    <input type="text" class="form-control bg-info" id="inputName" placeholder="Tout le monde a un nom">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Adresse</label>
                    <input type="text" class="form-control bg-info" id="inputAddress" placeholder="votre adresse">
                </div>

                <div class="col-md-12">
                    <label for="inputPhoneNumber" class="form-label">Téléphone</label>
                    <input type="text" class="form-control bg-info" id="inputPhoneNumber" placeholder="votre 06">
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control bg-info" id="inputEmail4" placeholder="kevin@leteubet.fr">
                </div>


                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-3" onclick="orderValidation()">Commander</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
